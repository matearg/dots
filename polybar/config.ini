[colors]
; background = #282A2E
; background-alt = #373B41
; foreground = #C5C8C6
; primary = #F0C674
background = #383c4a
background-alt = #404552
foreground = #d3dae3
primary = #5294e2
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = |
separator-foreground = ${colors.primary}

font-0 = JetBrainsMono Nerd Font Propo;2

modules-left = powermenu bspwm
modules-right = temperature pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/date]
type = internal/date
interval = 1

date = %d/%m %H:%M
date-alt = %a %d %B %Y %H:%M:%S

label = 󰥔 %date%
label-foreground = ${colors.foreground}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
base-temperature = 0
warn-temperature = 80

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume =  <label-volume>
label-muted = muted
label-muted-foreground = #666
click-right = pavucontrol

[module/powermenu]
type = custom/text
content = 󰣇
content-padding = 1
click-right = ~/.config/rofi/powermenu/type-2/powermenu.sh
click-left = ~/.config/rofi/powermenu/type-2/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
