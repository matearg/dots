[colors]
background = ${xrdb:color0:#222}
background-alt = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
disabled = ${xrdb:color2:#222}

[bar/top]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

separator = |
separator-foreground = ${colors.primary}

font-0 = JetBrainsMono NFP;2
font-1 = JoyPixels;2

modules-left = powermenu bspwm
modules-right = temperature backlight pulseaudio date battery wireless-network

cursor-click = pointer
cursor-scroll = ns-resize

fixed-center = true

enable-ipc = true

tray-position = right

wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1

date = %d/%m %H:%M
date-alt = %a %d %B %Y %H:%M:%S

label = 󰥔 %date%
label-foreground = ${colors.foreground}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
base-temperature = 0
warn-temperature = 80

[module/backlight]
type = internal/xbacklight
format = <ramp> <label>

label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 󰃜
ramp-1 = 󰃞
ramp-2 = 󰃟
ramp-3 = 󰃝
ramp-4 = 󰃠

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted = 󰖁 muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1
format-padding = 1

label-open = 󰣇
label-open-foreground = ${colors.foreground}
label-close = 
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.primary}

;Powermenu
menu-0-0 = "Shutdown"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.foreground}

menu-0-1 = "Reboot"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.foreground}

menu-0-2 = "Logout"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.foreground}

;Shutdown
menu-1-0 = "Shutdown"
menu-1-0-exec = systemctl poweroff
menu-1-0-foreground = ${colors.alert}
menu-1-1 = "Cancel"
menu-1-1-exec = menu-open-0
menu-1-1-foreground = ${colors.secondary}

;Reboot
menu-2-0 = "Reboot"
menu-2-0-exec = systemctl reboot
menu-2-0-foreground = ${colors.alert}
menu-2-1 = "Cancel"
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.secondary}

;Logout
menu-3-0 = "Logout"
menu-3-0-exec = bspc quit
menu-3-0-foreground = ${colors.alert}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.secondary}

[module/battery]
type = internal/battery

full-at = 99
low-at = 15
battery = BAT1
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <animation-low> <label-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰢝
animation-charging-3 = 󰢞
animation-charging-4 = 󰂅
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 󰂅
animation-discharging-1 = 󰢞
animation-discharging-2 = 󰢝
animation-discharging-3 = 󰂇
animation-discharging-4 = 󰢜
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = "!"
animation-low-1 = " "
animation-low-framerate = 500

[module/wireless-network]
type = internal/network
interface = wlan0

format-connected = <label-connected> <ramp-signal>

format-disconnected = <label-disconnected>

label-connected = %essid%

label-disconnected = 

ramp-signal-0 = 󰤭
ramp-signal-1 = 󰤯
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨

[settings]
screenchange-reload = true
pseudo-transparency = true
